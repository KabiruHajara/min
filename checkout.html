
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Luxe Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .pulse-ring { animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.33); } 40%, 50% { opacity: 0; } 100% { opacity: 0; transform: scale(1.33); } }
        .step-active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .step-completed { background: #10b981; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Premium Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-gray-100">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-10 h-10 gradient-bg rounded-xl flex items-center justify-center">
                        <i class="fas fa-gem text-white text-lg"></i>
                    </div>
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                        Luxe Store
                    </h1>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 font-medium transition-colors">Products</a>
                    <a href="categories.html" class="text-gray-700 hover:text-purple-600 font-medium transition-colors">Categories</a>
                    <a href="favorites.html" class="relative text-gray-700 hover:text-purple-600 font-medium transition-colors">
                        <i class="fas fa-heart mr-1"></i> Favorites
                        <span id="favCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    <a href="cart.html" class="relative text-gray-700 hover:text-purple-600 font-medium transition-colors">
                        <i class="fas fa-shopping-bag mr-1"></i> Cart
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-purple-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center pulse-ring">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Checkout Progress -->
    <div class="bg-white py-8 border-b border-gray-100">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-center space-x-8">
                <div class="flex items-center">
                    <div class="w-10 h-10 step-active text-white rounded-full flex items-center justify-center font-bold">1</div>
                    <span class="ml-3 font-semibold text-purple-600">Shipping</span>
                </div>
                <div class="w-16 h-1 bg-gray-200 rounded"></div>
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center font-bold">2</div>
                    <span class="ml-3 font-semibold text-gray-500">Payment</span>
                </div>
                <div class="w-16 h-1 bg-gray-200 rounded"></div>
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-200 text-gray-500 rounded-full flex items-center justify-center font-bold">3</div>
                    <span class="ml-3 font-semibold text-gray-500">Confirmation</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 py-12">
        <div class="flex items-center mb-8">
            <i class="fas fa-credit-card text-4xl text-green-600 mr-4"></i>
            <h2 class="text-4xl font-bold text-gray-800">Secure Checkout</h2>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <!-- Checkout Form -->
            <div class="lg:col-span-2">
                <div class="bg-white p-8 rounded-2xl shadow-2xl">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-shipping-fast text-blue-600 mr-3"></i>
                        Shipping Information
                    </h3>
                    <form id="checkoutForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-user mr-2 text-purple-600"></i>First Name
                                </label>
                                <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-user mr-2 text-purple-600"></i>Last Name
                                </label>
                                <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                <i class="fas fa-envelope mr-2 text-purple-600"></i>Email Address
                            </label>
                            <input type="email" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                <i class="fas fa-phone mr-2 text-purple-600"></i>Phone Number
                            </label>
                            <input type="tel" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                <i class="fas fa-map-marker-alt mr-2 text-purple-600"></i>Street Address
                            </label>
                            <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-city mr-2 text-purple-600"></i>City
                                </label>
                                <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-flag mr-2 text-purple-600"></i>State
                                </label>
                                <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-mail-bulk mr-2 text-purple-600"></i>ZIP Code
                                </label>
                                <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500 transition-colors">
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="pt-8 border-t border-gray-200">
                            <h4 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                                <i class="fas fa-credit-card text-green-600 mr-3"></i>
                                Payment Method
                            </h4>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                                <div class="border-2 border-purple-500 bg-purple-50 rounded-xl p-4 text-center">
                                    <i class="fas fa-credit-card text-purple-600 text-2xl mb-2"></i>
                                    <p class="font-semibold text-purple-600">Credit Card</p>
                                </div>
                                <div class="border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-purple-300">
                                    <i class="fab fa-paypal text-blue-600 text-2xl mb-2"></i>
                                    <p class="font-semibold text-gray-600">PayPal</p>
                                </div>
                                <div class="border-2 border-gray-200 rounded-xl p-4 text-center cursor-pointer hover:border-purple-300">
                                    <i class="fab fa-apple-pay text-gray-800 text-2xl mb-2"></i>
                                    <p class="font-semibold text-gray-600">Apple Pay</p>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 px-8 rounded-2xl text-xl font-bold hover:from-green-600 hover:to-green-700 transform hover:scale-105 transition-all duration-200 shadow-2xl">
                            <i class="fas fa-lock mr-3"></i>Complete Secure Order
                        </button>
                    </form>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white p-8 rounded-2xl shadow-2xl sticky top-24">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <i class="fas fa-receipt text-purple-600 mr-3"></i>
                        Order Summary
                    </h3>
                    
                    <div id="orderSummary" class="space-y-4 mb-6">
                        <!-- Order items will be loaded here -->
                    </div>
                    
                    <div class="border-t border-gray-200 pt-6 space-y-3">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal</span>
                            <span>$<span id="orderTotal">0</span></span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Shipping</span>
                            <span class="text-green-600 font-semibold">FREE</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax</span>
                            <span>$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Discount</span>
                            <span class="text-green-600 font-semibold">-$5.00</span>
                        </div>
                        <div class="border-t border-gray-200 pt-3">
                            <div class="flex justify-between items-center text-2xl font-bold">
                                <span class="text-gray-800">Total</span>
                                <span class="text-purple-600">$<span id="finalTotal">0</span></span>
                            </div>
                        </div>
                    </div>

                    <!-- Trust Badges -->
                    <div class="grid grid-cols-3 gap-4 mt-8 pt-8 border-t border-gray-200">
                        <div class="text-center">
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                <i class="fas fa-shield-check text-green-600"></i>
                            </div>
                            <p class="text-xs font-medium text-gray-700">SSL Secure</p>
                        </div>
                        <div class="text-center">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                <i class="fas fa-truck text-blue-600"></i>
                            </div>
                            <p class="text-xs font-medium text-gray-700">Free Ship</p>
                        </div>
                        <div class="text-center">
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                                <i class="fas fa-undo text-purple-600"></i>
                            </div>
                            <p class="text-xs font-medium text-gray-700">30-Day Return</p>
                        </div>
                    </div>

                    <!-- Promo Code -->
                    <div class="mt-8 pt-8 border-t border-gray-200">
                        <div class="flex space-x-2">
                            <input type="text" placeholder="Promo code" class="flex-1 px-4 py-2 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-purple-500">
                            <button class="bg-purple-600 text-white px-6 py-2 rounded-xl hover:bg-purple-700 transition-colors font-semibold">
                                Apply
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load order summary when page loads
        window.addEventListener('load', function() {
            loadOrderSummary();
            updateCartCount();
            updateFavCount();
        });

        // Enhanced loadOrderSummary function
        function loadOrderSummary() {
            const cart = getCart()
            const orderSummary = document.getElementById("orderSummary")
            const orderTotal = document.getElementById("orderTotal")
            const finalTotal = document.getElementById("finalTotal")

            if (cart.length === 0) {
                window.location.href = "cart.html"
                return
            }

            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0)
            const discount = 5.00
            const total = subtotal - discount

            orderTotal.textContent = subtotal.toFixed(2)
            finalTotal.textContent = total.toFixed(2)

            // Display order items
            orderSummary.innerHTML = cart
                .map(
                    (item) => `
                <div class="flex items-center space-x-4 p-4 bg-gray-50 rounded-xl">
                    <img src="${item.images[0]}" alt="${item.title}" class="w-16 h-16 object-cover rounded-lg">
                    <div class="flex-1">
                        <h4 class="font-semibold text-gray-800 text-sm">${item.title}</h4>
                        <p class="text-gray-600 text-sm">Qty: ${item.quantity}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-bold text-purple-600">$${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                </div>
            `,
                )
                .join("")
        }

        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]')
            const originalText = submitBtn.innerHTML
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-3"></i>Processing...'
            submitBtn.disabled = true
            
            // Simulate processing time
            setTimeout(() => {
                completeOrder();
            }, 2000);
        });
    </script>
</body>
</html>
