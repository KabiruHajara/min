<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Luxe</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <section class="shadow-xl">
        <header class="flex flex-row px-15">
            <nav class="flex flex-row justify-between bg-white  py-4 px-5 w-full border-b border-b-gray-50">
                <div class="flex flex-row gap-3">
                    <div class="bg-gradient-to-r from-indigo-800 to-purple-900 p-5 rounded-xl">
                        <img src="" alt="">
                    </div>
                    <div class="text-purple-700 font-bold text-2xl">
                        <h1>Luxe Store</h1>
                    </div>
                </div>
                <div class="flex flex-row gap-5 font-semibold">
                    <div class="hover:text-purple-600">
                        <a href="./homepage.html">Products</a>
                    </div>
                    <div class="hover:text-purple-600">
                        <a href="./Categories.html">Categories</a>
                    </div>
                    <div class="hover:text-purple-600">
                        <img src="" alt="">
                        <a href="./Favorites.html">Favorites</a>
                    </div>
                    <div class="hover:text-purple-600">
                        <img src="" alt="">
                        <a href="./Cart.html">Cart</a>
                    </div>
                </div>
            </div>
            </nav>
        </header>
    </section>
    <section class="border-b border-b-gray-100">
        <div class="flex flex-row px-30 py-10 text-center items-center font-semibold justify-around ">
            <div class="flex flex-row gap-2 items-center ">
                <div class="bg-gradient-to-r from-indigo-800 to-purple-900 p-2 w-10 h-10 rounded-full">
                    <h1 class="text-[#FFFFFF]">1</h1>
                </div>
                <div>
                    <h2 class="text-purple-700">Shipping</h2>
                </div>
            </div>
            <div class="h-1 w-15 bg-gray-200"></div>
            <div class="flex flex-row items-center gap-2">
                <div class="bg-gray-200 p-2 rounded-full h-10 w-10">
                    <h1 class="text-gray-800">2</h1>
                </div>
                <div>
                    <h2 class="text-gray-800">Payment</h2>
                </div>
            </div>
            <div class="h-1 w-15 bg-gray-200"></div>
            <div class="flex flex-row items-center gap-2">
                <div class="bg-gray-200 p-2 rounded-full h-10 w-10">
                    <h1 class="text-gray-800">3</h1>
                </div>
                <div>
                    <h2 class="text-gray-800">Confirmation</h2>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-gray-100 py-10 px-15">
        <div class="flex flex-col">
            <div class="flex flex-row">
                <div>
                    <img src="" alt="">
                </div>
                <div class="font-bold text-4xl">
                    <h1>Secure Checkout</h1>
                </div>
            </div>
            <div class="flex flex-row">
                <div class="bg-white rounded-xl flex flex-col px-10 py-5">
                    <div class="flex flex-row">
                        <div>
                            <img src="" alt="">
                        </div>
                        <div class="text-3xl font-bold">
                            <h2>Shipping Information</h2>
                        </div>
                    </div>
                    <form class="gap-y-5" action="">
                        <div class="grid grid-cols-1 gap-5">
                            <div >
                                <label class="text-sm font-bold mb-2" for="">First Name</label>
                                <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl">
                            </div>
                            <div >
                                <label class="text-sm font-bold mb-2" for="">Last Name</label>
                                <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl">
                            </div>
                        </div>
                        <div >
                            <label class="text-sm font-bold mb-2" for="">Email Address</label>
                            <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl">
                        </div>
                        <div >
                            <label class="text-sm font-bold mb-2" for="">Street Address</label>
                            <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl">
                        </div>
                        <div class="grid grid-cols-1 gap-6 ">
                            <div >
                            <label class="text-sm font-bold mb-2" for="">Last Name</label>
                            <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl">
                        </div>
                        <div >
                            <label class="text-sm font-bold mb-2" for="">Last Name</label>
                            <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl">
                        </div>
                        <div >
                            <label class="text-sm font-bold mb-2" for="">Last Name</label>
                            <input type="text" required class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl">
                        </div>
                        </div>
                        <div class="pt-8 border-t border-gray-200">
                            <h3 class="text-xl font-bold flex items-center">"Payment Method"</h3>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>





    <script src="./script.js"></script>


    <script>
        window.addEventListener('load', function() {
            setTimeout(() => {
                loadOrderSummary();
                updateCartCount();
                updateFavCount();
            });
        })
    </script
</body>
</html>
